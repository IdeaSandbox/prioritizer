<script language="JavaScript">

document.observe('dom:loaded', function() { getPrintableResults(); });

function getPrintableResults() {

	var target = document.getElementById("resultsContainer");

	var itemList = window.opener.itemList;
	for (var i = 0; i < itemList.items.length; i++) {
		var p = document.createElement("p");
		window.opener.setClass(p, "prioritizedItemPrintStyle");
		var checkbox = createCheckbox(itemList.items[i].name, itemList.items[i].name);
		var label = document.createElement("span");
		label.innerHTML = " ("  + (i+1) + ") " + itemList.items[i].name;

 		p.appendChild(checkbox);
		p.appendChild(label);
		target.appendChild(p);

	}

}

function getDate() {

	var months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
	var d  = new Date();
	$('today').innerHTML = (months[d.getMonth()] + " " + d.getDate() + ", " + d.getFullYear());
}

function createCheckbox(name, id) {

	// Workaround for an IE bug in which names cannot be applied to dynamically created DOM elements.
	// Note that the MS method breaks in standards-compliant browsers, so the whole thing must be wrapped in a try/catch block.
	// Problem documented and solution found at http://alt-tag.com/blog/archives/2006/02/ie-dom-bugs/

	var element = null;

	try {

		// First try the IE way; if this fails then use the standard way
		element = document.createElement('<input type="checkbox" name="'+name+'" id="'+id+'">');

	} catch (e) {

		// Probably failed because we're not running on IE

	}

	if (!element) {

		element = document.createElement("input");
		element.type = "checkbox";
		element.name = name;
		element.id = id;

	}

	return element;

}

</script>
